<div class="row">
    <div class="col-6 text-center">
        <img class="mt-5" src="https://assets-api.kathmandupost.com/thumb.php?src=https://assets-cdn.kathmandupost.com/uploads/source/news/2022/opinion/Shutterstock1922231216-1658584716.jpg&w=900&height=601" alt="no image">
    </div>
        <div class="col-6">

          <h1  class=" mt-5 animate__animated animate__pulse text-primary  ">Login Here</h1>


           <form (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top:150px" class="p-3 border">
              <div class="mb-3">
                   <label for="acno">Account Number</label>
                   <input formControlName="acno" name="acno" id="acno"  type="text" placeholder="Account Number" class="form-control">
              </div> 

              <!--accnt nmber validation - stuctural directive ngIf-->
              <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">
                  Invalid Account Number
              </div>

              <div class="mb-3">
                   <label for="acno">Password</label>
                   <input formControlName="pswd" name="pswd" id="pswd" type="password" placeholder="Password" class="form-control">
              </div>    

               <!--pswd validation - stuctural directive ngIf-->
               <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger">
                Invalid Password
               </div>

            <div   style="color:red;"><b>{{eMsg}}</b></div>

              <div class="mt-3"> 
                   <button *ngIf="!msg" type="submit" class="btn btn-primary"> Login</button> &nbsp;

                 <!--bootstrap spinner code-->
                   <button *ngIf="msg" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>&nbsp;

                   <span>New User? Click here to <a routerLink="register">Register</a></span>  <!-- href will refresh the page when clickng into it, instead use routerLink-->
              </div>
      
           </form>
    </div>

 </div>
